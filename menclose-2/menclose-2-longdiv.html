<!doctype html>
<html class="reftest-wait">
  <head>
    <title>menclose longdiv</title>
    <meta charset="utf-8"/>
    <script type="text/javascript">
      function doTest()
      {
        var box = document.getElementById("box").getBoundingClientRect();
        document.getElementById("path").setAttribute("d",
          "M" + ("0," + box.height) +
          "Q" + ("15," + box.height/2) + " 0,0 " +
          "L" + (box.width + ",0"));
        document.documentElement.removeAttribute("class");
      }
      window.addEventListener("MozReftestInvalidate",doTest, false);
    </script>
  </head>
  <body>

    <div style="position: absolute; left: 20px; top: 20px;">
      <math>
        <menclose id="box" notation="longdiv">
          <mspace width="200px" height="100px"></mspace>
        </menclose>
      </math>
    </div>

    <div style="position: absolute; left: 18px; top: 18px;">
      <svg width="500px" height="500px">
        <path id="path" style="fill: none; stroke-width: 13px; stroke: green; stroke-linecap: round;"></path>
      </svg>
    </div>
    
  </body>
</html>
